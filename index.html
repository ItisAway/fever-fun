<body>
    <div class="main">
        <p><鞋></p>
        <p></p>
        <p>昨天的日记就写在那封给你的信上</p>
        <p>关于落榜以后的事</p>
        <p>并且问候你</p>
        <p>腐败的胃</p>
        <p></p>
        <p>我知道你每天窝在椅子里读报</p>
        <p>空信箱那种表情</p>
        <p>可敬的委员先生们点头、严肃的微笑</p>
        <p>巡视每一个考场后</p>
        <p>打另一条领带去剪彩</p>
        <p></p>
        <p>你光光的脚丫搁在几上</p>
        <p>不在意</p>
        <p>日影怎样汹涌</p>
        <p>泅我为</p>
        <p>一尾</p>
        <p>忙碌的鱼</p>
        <p></p>
        <p>如果鱼有时候也做梦</p>
        <p>梦见陆地</p>
        <p>咸咸深深的陆地并且梦见</p>
        <p>梦见</p>
        <p>自己是一根忧郁的鞋带</p>
        <p>固执著</p>
        <p>破旧的鞋</p>
        <p></p>
        <p>你只是光光的脚丫搁在几上</p>
        <p>读信</p>
        <p>读我梦见我还要走好远</p>
        <p>好远的路</p>
        <p>我将比现在更忧郁些</p>
        <p>固执些</p>
        <p>破旧些</p>
        <p></p>
        <p>一天比</p>
        <p>一天</p>
        <p>更像</p>
        <p>你穿的</p>
        <p>那双</p>
        <p>鞋</p>
    </div>
